<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registros</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <nav>
        <p class="title-nav">EBAC</p>
    </nav>

    <p class="subtitle">REGISTRO DE NUEVOS ALUMNOS EN EBAC</p>

    <button id="add-button">Agregar</button>
    <button id="consult-button">Consultar</button>
    <button id="delete-button">Eliminar</button>

    <form id="registration-form">
        <input type="text" name="name-user" placeholder="Nombre del alumno" id="name-input">
        <input type="number" name="age-user" placeholder="Edad del alumno" id="age-input">
        <input type="text" name="location-user" placeholder="Localidad del alumno" id="locality-input">
        <input type="text" name="course-user" placeholder="Curso a estudiar" id="course-input">
        <input type="email" name="email-user" placeholder="Correo electronico" id="email-input">

        <button type="submit">ENVIAR</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
